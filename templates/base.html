<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.svg') }}" type="image/svg+xml">
</head>
<body>
    <nav class="navbar navbar-expand bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand mb-0 h1" href="#">
                <img src="{{ url_for('static', filename='images/logo-white.png') }}" alt="app logo" class="navbar-logo d-inline-block align-top"></svg>
                Expense Splitter
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'home' else '' }}" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ 'active' if active_page == 'expenses' else '' }}" href="{{ url_for('expenses') }}">Expenses</a>
                </li>
                    <a class="nav-link {{ 'active' if active_page == 'users' else '' }}" href="{{ url_for('users') }}">Users</a>
                </li>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
