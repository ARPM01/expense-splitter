<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Splitter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Splitter</a>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#addExpense" id="create-btn">Add Expense</a>
                </li>
            </div>
        </div>
    </nav>

    <div class="container main-content">
    <h1>Expenses</h1>
    <hr>
        <div class="container task-list">
            <ul class="list-group list-group-flush">
            {% for exp in expenses %}
                <div class="container">
                    <div class="row">
                    <li href="#" class="list-group-item list-group-item-action d-flex align-items-center {% if exp.settled%} list-group-item-primary {% else %} list-group-item-danger {% endif %}">
                        <div class="col-md-8">
                            <span  {% if exp.done %} style="text-decoration: line-through" {% endif %}>{{ exp.title }}</span>
                        </div>    
                        <div class="col-md-2">
                            <a class="btn btn-warning" href="{{ url_for('modify', index=loop.index0)}}">Modify</a>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-danger" href="{{ url_for('delete', index=loop.index0)}}">Delete</a>
                        </div>
                    </a>
                    </div>
                </div>
            {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Create new task modal -->
    <div class="modal fade" id="addExpense" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5">Add new task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body container create-item">
                    <div class="form-group">
                    <form action="{{ url_for('create') }}" method="POST">
                        <input type="text" name="expense_title" placeholder="Enter a new expense" class="form-control">
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="add-btn" data-bs-dismiss="modal">Add</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
